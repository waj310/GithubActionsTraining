name: Three-tier app
on: 
 push: 
  branches:
     - main
jobs:
  build: 
    runs-on: ubuntu-latest
    steps: 
      - name: checkout code
        uses: actions/checkout@v4
      - name: setup docker build
        uses: docker/setup-buildx-action@v3
      - name: frontend docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          tags: frontend:test
      - name: backend docker image
        uses: docker/build-push-action@v5
        with: 
          context: ./backend
          tags: backend:test
