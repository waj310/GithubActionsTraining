<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Three-tier App - Frontend</title>
  </head>
  <body>
    <h1>Three-tier App</h1>
    <p id="msg">Loading...</p>

    <script>
      fetch('/api/hello')
        .then(r => r.json())
        .then(j => document.getElementById('msg').innerText = j.message)
        .catch(e => document.getElementById('msg').innerText = 'API unreachable')
    </script>
  </body>
</html>
